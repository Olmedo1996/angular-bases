<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': !isEven
    , 'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{i + 1}}s. </span>
      <strong>Character: </strong><span>{{character.name}}</span> - <strong>Power:</strong> {{character.power}}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)"> X </button>
  </li>
</ul>
