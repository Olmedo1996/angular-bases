<h3>Listado de heroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No hay nada borrado</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroes.length > 0">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let hero of heroes"
    class="list-group-item"
  >
    {{hero}}
  </li>
</ul>
